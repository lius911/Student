<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/laydata.css}">
    <link rel="stylesheet" th:href="@{/css/layer.css}">
    <link rel="stylesheet" th:href="@{/css/code.css}">
    <script th:src="@{/js/layui.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
</head>
<style>
</style>
<body class="layui-layout-body">

<!-- 顶部区域 -->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">学生个人信息</div>
        <ul class="layui-nav layui-layout-left">
            <div class="weather">
                <div id="tp-weather-widget"></div>
                <div class="cs"></div>
            </div>
        </ul>
        <ul class="layui-nav layui-layout-right">

            <li class="layui-nav-item">
                <a href="javascript:;">
                    [[${session.log.sname}]]
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="#" data-url="http://localhost:8080/updata" data-title="修改密码" data-id="55" class="site-demo-active" data-type="tabAdd">
                            修改密码
                        </a>
                    </dd>
                    <dd>
                        <a href="">
                            退出登录
                        </a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- 左侧导航栏 -->
    <div class="layui-tab  layui-side layui-tab-card site-demo-button">
        <ul class="layui-nav layui-side layui-nav-tree layui-nav-side">
            <li class="layui-nav-item layui-nav-itemed">
                <a href="#" data-url="http://localhost:8080/yh" data-title="个人资料" data-id="1" id="default-tab" class="site-demo-active"
                   data-type="tabAdd">
                    个人资料
                </a>
            </li>


            <li class="layui-nav-item layui-nav-itemed">
                <a href="#" data-url="profile" data-title="课程表" data-id="44" class="site-demo-active"
                   data-type="tabAdd">
                    课程表
                </a>
            </li>
        </ul>


    </div>


    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab" lay-filter="demo" lay-allowClose="true">
            <!--tab页标题-->
            <ul class="layui-tab-title">
            </ul>
            <!--tab页标题上右键，出现下面的 关闭当前和关闭所有的选项-->
            <ul class="rightMenu" style="display: none;position: absolute;">
                <li data-type="closeThis" class="layui-bg-cyan">关闭当前</li>
                <li data-type="closeAll" class="layui-bg-cyan">关闭所有</li>
            </ul>
            <!--tab页主体内容区域-->
            <div class="layui-tab-content">

            </div>

        </div>
    </div>


    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>

</div>
</body>
</html>
