<html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <link rel="stylesheet" th:href="@{/css/layui.css}">
  <script th:src="@{/js/layui.js}"></script>
  <script th:src="@{/js/up.js}"></script>
  <script th:src="@{/js/jquery-3.6.0.js}"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row changePwd">
  <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" th:value="${sc.sname}" disabled class="layui-input layui-disabled">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">旧密码</label>
      <div class="layui-input-block">
        <input type="password" name="spassword" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">新密码</label>
      <div class="layui-input-block">
        <input type="password" name="spassword" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-block">
        <input type="password" name="spassword" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
